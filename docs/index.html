  <title>Sankey</title>

    body {
      padding: 10px;
      min-width: 600px;
      max-width: 1200px;
      margin: auto;
      -moz-user-select: none;
      -webkit-user-select: none;
      background: #e4e4e4;
    }
    #chart {
      background: #fff;
      box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      padding: 30px 40px;
      width: 960px;
      border-radius: 3px;
      font-size: 12px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      position: relative;
    }
    .chart-title {
      padding: 10px 0 20px;
      font-size: 16px;
    }
    .node rect {
      fill-opacity: .9;
      shape-rendering: crispEdges;
      stroke-width: 0;
      cursor: move;
    }
    .node text {
      text-shadow: 0 1px 0 #fff;
    }
    .link {
      fill: none;
      stroke: #ddd;
      stroke-opacity: 0.5;
      cursor: pointer;
    }
    .link title {
      visibility: hidden;
    }
    .link:hover {
      stroke-opacity: 1;
    }
    .tooltip {
        position: absolute;
        padding: 8px 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 3px;
        pointer-events: none;
        max-width: 200px;
        display: none;
        box-shadow: 1px 3px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
        font-size: 12px;
    }
  </style>
  <script src="./libs/d3/d3.min.js"></script>
